{% extends 'core/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
    {% csrf_token %}
    <div>{{ form.non_field }}</div>
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    {% endfor %}
    <button type="submit">Отправить</button>
    </form>
{% endblock %}
